<h2>Enter stock ticker symbol</h2>

<input type="text" class="form-control" id="ticker"
       required
       [(ngModel)]="model.ticker" name="ticker" (ngModelChange)="updatePrice()">

<p *ngIf="model.price">Value of {{model.ticker}} {{model.price}}</p>

<button (click)="getStockPrice()">Get Price</button>
<button (click)="createPurchase()" [disabled]="!model.price">Purchase</button>

<p *ngIf="error" class="error">{{error}}</p>
<p *ngIf="status" class="success">{{status}}</p>
